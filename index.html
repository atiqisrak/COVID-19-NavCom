<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="COVID-19 Registration by NavCom">
    <meta name="author" content="Atiq Israk">
    <meta name="keywords" content="COVID-19 Registration by NavCom">

    <!-- Title Page-->
    <title>COVID-19 Registration by NavCom</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <!-- Navbar Starts -->
    <Header>
        <div class="nav-holder bg-gra-04">
            <a href="http://navana.com/"><img src="navana_logo.png" alt="Navana Official Logo"></a>
        </div>
    </Header>
    <!-- Navbar Ends -->
    <!-- Main Page -->
    <div class="page-wrapper bg-gra-03 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"><span>COVID-19</span> Vaccination Registration</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Office ID</label>
                                    <input class="input--style-4" type="text" name="office_id">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="name">
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Concern</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="concern">
                                    <option disabled="disabled" selected="selected">Choose Concern</option>
                                    <option>Navana Limited (Toyota vehicle)</option>
                                    <option>Navana Toyota Service Center</option>
                                    <option>Navana Limited (Hino Commercial vehicle)</option>
                                    <option>Navana Limited (Hino Commercial Vehicle Service Centre)</option>
                                    <option>Navana Limited (Industrial Equipment)</option>
                                    <option>ftab Automobiles Limited (Assembly Unit)</option>
                                    <option>Aftab Automobiles Limited (Bus & Body Fabrication Unit)</option>
                                    <option>Navana Real Estate Limited</option>
                                    <option>Navana Construction Limited</option>
                                    <option>Navana Interlinks Limited</option>
                                    <option>Navana Electronics Limited</option>
                                    <option>Navana Furniture Limited</option>
                                    <option>Navana Batteries Limited</option>
                                    <option>NAVANA CNG LIMITED</option>
                                    <option>Navana Logistics Limited</option>
                                    <option>Navana Petroleum Limited</option>
                                    <option>Navana Building Product Limited</option>
                                    <option>Navana Engineering Limited</option>
                                    <option>Navana Welding Electrode Limited</option>
                                    <option>Navana LPG Limited</option>
                                    <option>Navana Foods Limited</option>
                                    <option>Navana Communication</option>
                                    <option>Navana Defense Sales</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                                <div class="input-group">
                                    <label class="label">National ID No.</label>
                                    <input class="input--style-4" type="text" name="nid">
                                </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email Address</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Vaccinated ?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked" name="vaccinated" value="yes">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45">No
                                            <input type="radio" name="vaccinated" value="no">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container bechara">Registered But Not Vaccinated Yet
                                            <input type="radio" name="vaccinated" value="bechara">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="label-2">
                                        If Yes
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="row row-space yes box">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">1st Dose</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="1st-dose">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">2nd Dose</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="2nd-dose">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group bechara box hide">
                            <label class="label">Date Of Registration</label>
                            <div class="input-group-icon">
                                <input class="input--style-4 js-datepicker" type="text" name="reg-date">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>

                        <!-- <div class="input-group">
                            <label class="label">Vaccination Center</label>
                            <input class="input--style-4" type="text" name="name">
                        </div> -->
                        <div class="surokkha1 no box hide">
                            <div class="input-group surokkha2">
                                <label class="notice font-poppins">Please Register in <a href="https://surokkha.gov.bd/enroll" class="surokkha3">
                                    সুরক্ষা</a> if not Registered yet.</label>
                            </div>
                        </div>
                        <div class="submit">
                            <button class="btn btn--radius-2" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
